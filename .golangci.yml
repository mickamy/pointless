version: "2"

run:
  timeout: 5m

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/mickamy/pointless

linters:
  enable-all: true
  disable:
    - gocyclo
    - lll
    - wsl
    - exhaustruct
    - ireturn
    - nonamedreturns
    - gochecknoglobals
    - gochecknoinits
    - depguard
    - godox

  settings:
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: increment-decrement
        - name: var-naming
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
    gosec:
      excludes:
        - G104
    cyclop:
      max-complexity: 15
    nestif:
      min-complexity: 5
    gocritic:
      enabled-tags:
        - diagnostic
        - style
        - performance
        - experimental
        - opinionated

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
